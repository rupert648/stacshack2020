<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <link href="images/shortcut.ico" rel="shortcut icon">
  <title>Responsive login css3 html5</title>
  <link rel="stylesheet" href="css/style.css">
</head>

<body>
  <div class="container">
    <div class="box">
      <div class="top">
      
      </div>
      <div class="form">
        <div class="input-container">
          <input type="text" id="#{label}" required="required"/>
          <label for="#{label}">Email</label>
          <div class="bar"></div>
        </div>
        <div class="input-container">
          <input type="password" id="#{label}" required="required"/>
          <label for="#{label}">Password</label>
          <div class="bar"></div>
        </div>
        <div class="button-con
        tainer">
          <a href="#"><span onclick="userLogin()">Sign In</span></a>
        </div>
        <div class="footer"><a href="#">Don't have an account? Register here!</a></div>
      </div>
    </div>
  </div>
</body>

</html>
