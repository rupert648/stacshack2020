<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width,initial-scale=1">

	<div class="header">
  <h1><center>Raisin-A-Family!</center></h1>
	</div>
	<title>Raisin-A-Family! Set Up Your Profile</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" href = "profilePageChild.css" type="text/css"/>
</head>

<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">

								<div class="form-group text-white">
									<label for="email">Email Address:</label><br>
									<input type="text" id="email" name="email" class="form-control" required autofocus>

								</div>

								<div class="form-group text-white">
									<label for="name">Name:</label><br>
								  <input type="text" id="name" name="name" class = "form-control" required autofocus>
								</div>

								<div class="form-group text-white">
									<label for="password">Password:</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class = "form-group text-white">
									<label for="photo">Photo Link:</label><br>
									<input type="text" id="photo" name="photo" value="" class = form-control required autofocus>
								</div>

								<div class = "form-group text-white">
								<label for="department">School of:</label><br>
								<select id="department" class = form-control  required autofocus>
									<option value="art">Arts</option>
									<option value="science">Science</option>
									<option value="medicine">Medicine</option>
									<option value="computer_science">Computer Science</option>
								</select></br>
							</div>

							<div class = "form-group text-white">
							<label for="interests">Interests:</label><br>
							<select id="interests" class = form-control required autofocus>
								<option value="sports">Sports</option>
								<option value="art">Art</option>
								<option value="music">Music</option>
								<option value="tech">Technology</option>
								<option value="drama">Drama</option>
								<option value="outdoors">Outdoors</option>
								<option value="student_government">Student Government</option>
							</select></br>
						</div>

						<div class = "form-group text-white">
						<label for="night">Nightlife:</label><br>
						<select id="night" class = form-control required autofocus>
							<option value="601_bop">601 Club Night</option>
							<option value="pot_luck_dinner">Potluck Dinners</option>
							<option value="family_pres">Family Pres</option>
							<option value="beach_bonfire">Beach Bonfire</option>
							<option value="movie_night">Movie Night</option>
						</select></br>
					</div>

					<div class = "form-group text-white">
						<label for="alcohol"> Do you drink alcohol?</label>
						<input type="checkbox" id="alcohol" name="alcohol" value="Yes" class = form-control required autofocus >
					</div>

					<div class = "form-group text-white">
						<label for="number_children">Desired number of children in family:</label>
						<input type="text" id="number_children" pattern="[1-20]" title="number_children" class = form-control required autofocus/><br>
					</div>


					<div class="button-container"><center>
						<button type="button" onclick="signUp()" class="btn btn-outline-light btn-lg text-white">
							<center>Submit</center></center></button>
						</span></a>
					</div>

						</div>
					</div>
				</div>
			</div>
		</div>
	</section>
