<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="utf-8">
	<meta name="author" content="Kodinger">
	<meta name="viewport" content="width=device-width,initial-scale=1">
	<title>My Login Page &mdash; Bootstrap 4 Login Page Snippet</title>
	<link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
	<link rel="stylesheet" type="text/css" href="css/my-login.css">
</head>
<body class="my-login-page">
	<section class="h-100">
		<div class="container h-100">
			<div class="row justify-content-md-center h-100">
				<div class="card-wrapper">
					<div class="card fat">
						<div class="card-body">
							<h4 class="card-title">Setting Up Your Profile</h4>
							<form method="POST" class="my-login-validation" novalidate="">

								<div class="form-group">
									<label for="email">Email Address:</label><br>
									<input type="text" id="email" name="email" class="form-control" required autofocus>

								</div>

								<div class="form-group">
									<label for="name">Name:</label><br>
								  <input type="text" id="name" name="name" class = "form-control" required autofocus>
								</div>

								<div class="form-group">
									<label for="password">Password:</label>
									<input id="password" type="password" class="form-control" name="password" required data-eye>
								</div>

								<div class = "form-group">
									<label for="photo">Photo Link:</label><br>
									<input type="text" id="photo" name="photo" value="" class = form-control required autofocus>
								</div>

								<div>
								<label for="department">School Of:</label><br>
								<select id="department: " class = form-control required autofocus>
									<option value="art">Arts</option>
									<option value="science">Science</option>
									<option value="medicine">Medicine</option>
									<option value="computer_science">Computer Science</option>
								</select></br>
							</div>

							<div>
							<label for="interests">Interests:</label><br>
							<select id="interests: " class = form-control required autofocus>
								<option value="sports">Sports</option>
								<option value="art">Art</option>
								<option value="music">Music</option>
								<option value="tech">Technology</option>
								<option value="drama">Drama</option>
								<option value="outdoors">Outdoors</option>
								<option value="student_government">Student Government</option>
							</select></br>
						</div>

						<div>
						<label for="night">Nightlife:</label><br>
						<select id="night: " class = form-control required autofocus>
							<option value="601_bop">601 Club Night</option>
							<option value="pot_luck_dinner">Potluck Dinners</option>
							<option value="family_pres">Family Pres</option>
							<option value="beach_bonfire">Beach Bonfire</option>
							<option value="movie_night">Movie Night</option>
						</select></br>
					</div>

					<div>
						<label for="alcohol"> Do you drink alcohol?</label>
						<input type="checkbox" id="alcohol" name="alcohol" value="Yes" class = form-control required autofocus >
					</div>

					<div>
						<label for="number_children">Desired number of children in family:</label>
						<input type="text" name="number_children" pattern="[1-20]" title="number_children" class = form-control required autofocus/><br>
					</div>


								<div class="form-group m-0">
									<button type="submit" class="btn btn-primary btn-block">
										Submit
									</button>
								</div>

							</form>
						</div>
					</div>
				</div>
			</div>
		</div>
	</section>

	<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo" crossorigin="anonymous"></script>
	<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js" integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM" crossorigin="anonymous"></script>
	<script src="js/my-login.js"></script>
</body>
</html>
